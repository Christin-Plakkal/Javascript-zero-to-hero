<!DOCTYPE html>
<html lang="en">
<head>
    <title>binary_operators</title>
</head>
<body>

    <h1>Binary Operators</h1>

    <script>

        var num1 = 23;
        var num2 = 45;
        
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 / num2);
        console.log(num1 * num2);
        console.log(num1 % num2);
        console.log(num1 > num2);
        console.log(num1 < num2);
        console.log(num1 == num2);
        console.log(num1 <= num2);
        console.log(num1 >= num2);
        console.log(num1 != num2);
        console.log(num1 === num2);
        console.log(num1 !== num2);

        var num3 = 34;

        console.log(num1 < num2 && num1 < num3);
        console.log(num1 < num2 || num1 < num3);
        console.log(!num1 > num2);
        
    </script>

</body>
</html>
